<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="/telaPrincipal.xhtml">
	<ui:define name="conteudo">
		<h3>
			<h:panelGrid columns="2" cellpadding="2">
				<h:outputLabel value="Informe o Nome do colaborador:" />
				<p:inputText value="#{ControleBean.colaborador.nome}" required="true"
					label="nome" />
			</h:panelGrid>
			<p:commandButton value="Pesquisar"
				actionListener="#{ControleBean.pesquisar}" />
		</h3>
		<div style="margin: 30px; font-size: 23px;">
			<p:dataTable value="#{ControleBean.listaColaborador}" var="atendimento">
				<f:facet name="header">
           			 Resultado
        		</f:facet>
				<p:column headerText="Colaborador">
					<h:outputText value="#{ControleBean.colaborador.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{ControleBean.colaborador.cpf}" />
				</p:column>				
				<p:column headerText="Opção de Café">
					<h:outputText value="#{ControleBean.opcaocafe}" />
					<p:commandButton value="Adicionar" 
					actionListener="#{ControleBean.adicionar}" />
					<p:commandButton value="Deletar" 
					actionListener="#{ControleBean.remover}" />
				</p:column>				
			</p:dataTable>
		</div>
	</ui:define>
</ui:composition>	
</html>
